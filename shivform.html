<!DOCTYPE html>
<html>
  <head>
    <title>Example Form</title>
    <style>
      /* Center the form */
      #form-box {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Add a border and background color to the form box */
      form {
        border: 2px solid #333;
        border-radius: 10px;
        padding: 20px;
        background-color: #f5f5f5;
      }

      /* Style the form labels */
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      /* Style the form inputs */
      input[type="text"],
      input[type="email"],
      input[type="date"],
      input[type="time"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      /* Style the submit button */
      input[type="submit"] {
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="form-box">
      <form action="shivfetch.php" method="post">
        <label for="name">Message:</label>
        <input type="text" id="name" name="text" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email-input" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date-input" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" pattern="[0-9]{2}:[0-9]{2}" required timeFormat="24">

        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
